{% extends "base.html" %}

{% block title %}user_login{% endblock title %}

{% block body %}
<center>
    <h1>user_login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="un">Username</label>
        <input type="text" id="un" name="un"> <br><br>
        <label for="pw">Password</label>
        <input type="text" name="pw" id="pw"> <br><br>
        <input type="submit" value="login">
    </form>
</center>
{% endblock body %}
